<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="open-sans.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
      * {
        font-family: "Open Sans";
        font-style: normal;
      }
      .light {
        font-weight: 300;
      }
      .regular {
        font-weight: 400;
      }
      .semibold {
        font-weight: 600;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="../Meal planner/style.css" />
    <title>Meal Planner</title>
  </head>
  <body>
    <div class="header-container">
      <img src="../Meal planner/logo/brand.svg" id="logo" />
      <h1></h1>
      <input
        type="text"
        id="inputSearch"
        placeholder="Search by recipe or ingredient"
      />
      <button id="searchButton">Search</button>
    </div>
    <!--<div class="controller-btn">
      <button id="add-meal">Add to your plan</button>
    </div>-->
    <div class="dropdown" id="dropdown">
      <ul class="list"></ul>
    </div>
    <div class="table" id="table"></div>

    <script>
      // Define the API URLs
      let apiByName = "https://www.themealdb.com/api/json/v1/1/search.php?s=";
      let apiByLetter = "https://www.themealdb.com/api/json/v1/1/search.php?f=";

      // Function to handle search button click
      let onSearchClicked = async () => {
        let inputSearch = document.getElementById("inputSearch").value.trim();
        if (inputSearch === "") {
          alert("Please enter a recipe name");
          return;
        }
        try {
          let response = await fetch(apiByName + inputSearch);
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          let data = await response.json();
          displayResults(data);
        } catch (error) {
          console.error("Error fetching data:", error);
          alert("An error occurred while fetching the data. Please try again.");
        }
      };

      // Function to display search results
      const displayResults = (data) => {
        const resultsDiv = document.getElementById("dropdown");
        const ul = resultsDiv.querySelector("ul");
        ul.innerHTML = ""; // Clear previous results

        if (data.meals) {
          data.meals.forEach((meal) => {
            let markup = `
            <li>
              <img src="${meal.strMealThumb}" alt="${meal.strMeal}" >
              <h3>${meal.strMeal}</h3>
              <p> Food style: ${meal.strArea}</p>
              <button id="add-meal">See recipe</button>
            </li>
          `;
            ul.insertAdjacentHTML("beforeend", markup);
          });
        } else {
          resultsDiv.innerHTML =
            "<p>Sorry, we didn't find this recipe. Please try another search.</p>";
        }
      };

      // Event listener for search button click
      document
        .getElementById("searchButton")
        .addEventListener("click", onSearchClicked);
    </script>
  </body>
</html>
